.gallery img {
    width: 100%; /* Makes images responsive */
    height: auto; /* Maintains aspect ratio */
    display: block;
}


.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 0; /* Removes spaces between images */
}
