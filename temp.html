<style>
    /* Collapsible Gallery Styles */
    .gallery-bar {
        max-width: 900px;
        margin: 20px auto;
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        background-color: #f8f9fa;
    }

    .gallery-header {
        background-color: #0056b3;
        color: white;
        padding: 15px;
        font-size: 1.5em;
        text-align: left;
        border: none;
        outline: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .gallery-header:hover {
        background-color: #ffc107;
        color: #0056b3;
    }

    .gallery-content {
        background-color: #ffffff;
        color: #343a40;
        padding: 10px 20px;
        display: none;
        font-size: 1em;
        line-height: 1.5;
    }

    .gallery-content img {
        width: 100%;
        max-width: 200px;
        margin: 10px;
        border-radius: 10px;
        transition: transform 0.3s ease;
    }

    .gallery-content img:hover {
        transform: scale(1.05);
    }

    .gallery-header.active + .gallery-content {
        display: block;
    }
</style>

<div class="gallery-section">
    <h2 class="gallery-heading">Gallery</h2>

    <!-- First Gallery Bar -->
    <div class="gallery-bar">
        <button class="gallery-header">Health Camp Activities &#9662;</button>
        <div class="gallery-content">
            <p>Our recent health camp provided free check-ups and consultations for the community.</p>
            <img src="images/health1.jpg" alt="Health Camp 1">
            <img src="images/health2.jpg" alt="Health Camp 2">
            <img src="images/health3.jpg" alt="Health Camp 3">
            <img src="images/health4.jpg" alt="Health Camp 4">
        </div>
    </div>

    <!-- Second Gallery Bar -->
    <div class="gallery-bar">
        <button class="gallery-header">Blood Donation Drive &#9662;</button>
        <div class="gallery-content">
            <p>Volunteers participated in our annual blood donation drive to help save lives.</p>
            <img src="images/blood1.jpg" alt="Blood Donation 1">
            <img src="images/blood2.jpg" alt="Blood Donation 2">
            <img src="images/blood3.jpg" alt="Blood Donation 3">
            <img src="images/blood4.jpg" alt="Blood Donation 4">
        </div>
    </div>

    <!-- Third Gallery Bar -->
    <div class="gallery-bar">
        <button class="gallery-header">Community Awareness Programs &#9662;</button>
        <div class="gallery-content">
            <p>Educational sessions conducted to raise awareness about health and hygiene.</p>
            <img src="images/awareness1.jpg" alt="Awareness Program 1">
            <img src="images/awareness2.jpg" alt="Awareness Program 2">
            <img src="images/awareness3.jpg" alt="Awareness Program 3">
            <img src="images/awareness4.jpg" alt="Awareness Program 4">
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.gallery-header').forEach(button => {
        button.addEventListener('click', () => {
            const activeButton = document.querySelector('.gallery-header.active');
            if (activeButton && activeButton !== button) {
                activeButton.classList.remove('active');
                activeButton.nextElementSibling.style.display = 'none';
            }
            button.classList.toggle('active');
            const content = button.nextElementSibling;
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
        });
    });
</script>
